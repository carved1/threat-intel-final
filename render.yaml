services:
  - type: web
    name: threatfox-ioc-api
    env: node
    buildCommand: npm install && npm run setup && npm run seed
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
