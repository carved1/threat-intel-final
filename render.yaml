services:
  - type: web
    name: threatfox-ioc-api
    env: node
    buildCommand: npm install && npm run setup && npm run seed
    startCommand: npm start
    # Persistent disk to store SQLite database
    disk:
      name: threatfox-db
      mountPath: /opt/render/project/src/database
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DB_PATH
        value: /opt/render/project/src/database/threatfox.db
